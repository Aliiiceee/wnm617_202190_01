<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Inspiration Tracker</title>

   <!-- <base href="/aau/wnm617/chen.nenqing/imapire"> -->

   <link rel="stylesheet" href="lib/css/jquery.mobile.structure-1.4.5.min.css">
   <link rel="stylesheet" href="css/app.css">

   <script src="lib/js/jquery-2.2.4.min.js"></script>
   <script src="lib/js/jquery.mobile-1.4.5.min.js"></script>

   <script src="js/app.js"></script>
   <script src="js/functions.js"></script>
   <script src="js/signin.js"></script>
   <script src="js/list.js"></script>

   
   <style>
   @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap');
   </style>
</head>

<body>

   <section data-role="page" id="page-signin">
      <div data-role="main" class="display-flex flex-vertical">
         <div class="welcome">
            <img class="logo" src="images/logo-large.png">
            <h3>Welcome to <br/>Imapire</h3>
         </div>
         <div class="flex-stretch"></div>
         <form data-ajax="false" class="form" id="signin-form" style="padding:10px">
            <div class="form-control">
               <input class="form-input" type="text" id="signin-username" data-role="none" placeholder="Username">
            </div>
            <div class="form-control">
               <input class="form-input" type="password" id="signin-password" data-role="none" placeholder="Password">
            </div>
            <div class="form-control">
               <input type="submit" value="Sign In" class="form-button">
            </div>
            <div class="form-control small centered">
               Need a new account? <a href="#page-signup">Sign Up</a>
            </div>
         </form>
      </div>
   </section>

   <section data-role="page" id="page-signup">
      <div data-role="main" class="display-flex flex-vertical">
         <div class="flex-stretch"></div>
         <form data-ajax="false" class="form" id="signup-form" style="padding:10px">
            <div class="form-control">
               <label for="signup-email" class="form-label">Email Address</label>
               <input class="form-input" type="text" id="signup-email" data-role="none" placeholder="Email">
            </div>
            <div class="form-control">
               <label for="signup-password" class="form-label">New Password</label>
               <input class="form-input" type="password" id="signup-password" data-role="none" placeholder="Password">
            </div>
            <div class="form-control">
               <label for="signup-password2" class="form-label">Confirm Password</label>
               <input class="form-input" type="password" id="signup-password2" data-role="none" placeholder="Confirm">
            </div>
            <div class="form-control">
               <input type="submit" value="Sign Up" class="form-button">
            </div>
            <div class="form-control small centered">
               Already have an account? <a href="#page-signin">Sign In</a>
            </div>
         </form>
         <div class="flex-stretch"></div>
      </div>
   </section>

   <section data-role="page" id="page-recent">
      <div data-role="main">
         <div class="map">
            <div class="google-map">
               <div class="top-bar">
               <a href="#page-signin"> 
                  <img class="logo" src="images/logo.png" style=>
               </a>
            </div>
            </div>
         </div>
      </div>
      <footer data-role="footer">
         <ul>
            <li><a href="#page-recent"><img class="home-icon" src="images/home-icon.png"></a></li>
            <li><a href="#page-user-profile"><img class="profile-icon" src="images/profile-icon.png"></a></li>
         </ul>
      </footer>
   </section>

   <section data-role="page" id="page-user-profile">
      <div data-role="main" class="overscroll">
         <div class="top-bar">
            <a href="#page-recent">
               <img class="back" src="images/back.png">
            </a>
            <h3>Profile</h3>
            <div class="placeholder"></div>
         </div>
         <div class="user">
            <div>
               <img class="avatar" src="images/avatar.png">
            </div>
            <h3>Alice Chen</h3>
            <h5 class="grey-text" style="margin-top: -10px">Since Sept 30</h5>
         </div>
         <div class="links">
            <div class="link">
               <a href="#page-list"><div class="round-shape yellow"></div></a>
               <a class="grey-text"><h5>List</h5></a>
            </div>
            <div class="link">
               <div class="round-shape blue"></div>
               <a class="grey-text"><h5>Places</h5></a>
            </div>
            <div class="link">
               <div class="round-shape red"></div>
               <a class="grey-text"><h5>Favorite</h5></a>
            </div>
         </div>
         <div class="separator">
            <hr>   
         </div>
         <div class="settings">
            <a href="#" class="grey-text"><h5>Edit Profile</h5></a>
            <a href="#" class="grey-text"><h5>Change Password</h5></a>
            <a href="#" class="grey-text"><h5>Log Out</h6></a>
         </div>
      </div>
      <footer data-role="footer">
         <ul>
            <li><a href="#page-recent"><img class="home-icon" src="images/home-icon.png"></a></li>
            <li><a href="#page-user-profile"><img class="profile-icon" src="images/profile-icon.png"></a></li>
         </ul>
      </footer>
   </section>

   <section data-role="page" id="page-list">
      <div data-role="main">
         <div class="top-bar">
            <a href="#page-user-profile">
               <img class="back" src="images/back.png">
            </a>
            <h3>List</h3>
            <div class="placeholder"></div>
         </div>
         <div class="list">
            <script type="text/javascript">
               showInspirationList();   
            </script>
         </div>
      </div>
   </section>

   <section data-role="page" id="page-detail">
      <div class="bg">
         <div class="top-bar">
            <a href="#page-list">
               <img class="back" src="images/back.png">
            </a>
         </div>
      </div>
      <div data-role="main">
         <div class="navigation">
            <a href="#" class="blue-text subscript">9:20 am 10/10/2021</a>
            <a href="#" class="blue-text subscript">Montegomery street</a>
            <a href="#" class="blue-text subscript-bold">Inspiration Note</a>
         </div>
         <textarea>
            
         </textarea>
      </div>
   </section>
   
</body>
</html>
